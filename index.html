<!DOCTYPE html>
<html>

<head>
  <title>Team Mood</title>

  <meta charset="utf-8">
  <link href="https://bootswatch.com/cyborg/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      padding: 20px;
      background: black;
      color: white;
    }

    #pie {
      position: absolute;
      top: 1%;
      left: 1%;
      width: 98%;
      height: 58%;
    }

    #history {
      position: absolute;
      top: 60%;
      left: 1%;
      width: 98%;
      height: 38%;
    }

    text {
      color: white;
      fill: white;
      font-size: 1.5em;
      text-transform: capitalize;
    }

    .score {
      color: white;
      fill: white;
      font-size: 2em;
      text-transform: capitalize;
    }

    path.slice {
      stroke-width: 2px;
    }

    polyline {
      opacity: .6;
      stroke: white;
      stroke-width: 3px;
      fill: none;
    }

    .axis text {
      font: 10px sans-serif;
      color: white;
    }

    .axis line,
    .axis path {
      fill: none;
      stroke: white;
    }

    .axis--x path {
      display: none;
    }
  </style>
</head>

<body>
  <!--h1>Team Mood</h1-->

  <svg id="pie" height="60%" width="95%" position="absolute"></svg>
  <svg id="history" height="40%" width="95%" position="absolute"></svg>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="mood-pie.js"></script>
  <script src="mood-history.js"></script>
  <script>
    var color = d3.scale.ordinal()
      .domain(["terrible", "bad", "meh", "good", "awesome"])
      .range(['blueviolet', 'steelblue', 'lightsteelblue', 'lime', 'greenyellow']);
    var freq = 10000;
    moodPie('pie', 'https://jm26tdr6a6.execute-api.us-west-2.amazonaws.com/test/mood-bot/', color, freq);
    moodHistory('history', 'https://jm26tdr6a6.execute-api.us-west-2.amazonaws.com/test/mood-bot/history/', color, freq);
  </script>
</body>

</html>
